<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="knapsack.css">
    <title>Knapsack Visualization</title>
</head>
<body>
    <h1>Knapsack Visualization</h1>

    <div id="container">
        <div id="inputs">
            <input type="number" id="capacity" placeholder="Knapsack Capacity">
            <div id="items">
                <div class="item-input">
                    <h2>Available Items</h2>
                    <input type="text" class="item-name" placeholder="Item Name">
                    <input type="number" class="item-value" placeholder="Value">
                    <input type="number" class="item-weight" placeholder="Weight">
                </div>
            </div>
            <button type="button" id="add_item">Add Item</button>
            <button type="button" id="calculate_knapsack">Calculate</button>
        </div>
    </div>
    <div id="footer">
        SASHANK ASAPU
        VU21CSEN0101461
    </div>

    <div id="knapsack"></div>

    <script src="knapsack.js"></script>
</body>
</html>
